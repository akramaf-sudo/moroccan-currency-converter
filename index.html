<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moroccan Wise-Style Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>

    <!-- 3D Spinning Coin Scene -->
    <div class="coin-scene">
        <div class="coin">
            <!-- Front face with "1" and central heraldry elements -->
            <div class="coin-face front">
                <div class="inner-circle">
                    <span class="value">1</span>
                    <span class="currency-text">Ø¯Ø±Ù‡Ù… ÙˆØ§Ø­Ø¯</span>
                </div>
                <div class="dots-border"></div>
            </div>

            <!-- Back face with the Royal Shield of Morocco -->
            <div class="coin-face back">
                <div class="royal-emblem">
                    <svg viewBox="0 0 100 100" class="emblem-svg">
                        <!-- Crown -->
                        <path d="M40 20 Q50 10 60 20 L58 25 Q50 22 42 25 Z" fill="currentColor" />
                        <!-- Shield with Pentagram and Sun -->
                        <path d="M35 30 Q50 25 65 30 L65 50 Q50 60 35 50 Z" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <circle cx="50" cy="40" r="8" fill="none" stroke="currentColor" stroke-width="1"
                            stroke-dasharray="2 1" />
                        <path d="M50 35 L53 43 L45 38 L55 38 L47 43 Z" fill="currentColor" />
                        <!-- Supporters (Lions - stylized) -->
                        <path d="M25 35 Q20 45 30 55 M75 35 Q80 45 70 55" fill="none" stroke="currentColor"
                            stroke-width="2" />
                        <!-- Text/Years -->
                        <text x="50" y="75" font-size="6" text-anchor="middle" font-family="serif">Ø§Ù„Ù…Ù…Ù„ÙƒØ©
                            Ø§Ù„Ù…ØºØ±Ø¨ÙŠØ©</text>
                        <text x="30" y="85" font-size="5" text-anchor="middle">1432</text>
                        <text x="70" y="85" font-size="5" text-anchor="middle">2011</text>
                    </svg>
                </div>
                <div class="dots-border"></div>
            </div>
            <div class="coin-edge"></div>
        </div>
    </div>

    <main class="main-container">
        <div class="glass-card">
            <header class="card-header">
                <h1>Currency Converter</h1>
                <p>Real-time Moroccan local rates</p>
            </header>

            <div class="converter-body">
                <!-- MAD Section -->
                <div class="input-row">
                    <label for="mad">You have</label>
                    <div class="input-box">
                        <input type="number" id="mad" placeholder="100" step="any">
                        <div class="currency-selector">
                            <span class="flag">ðŸ‡²ðŸ‡¦</span>
                            <span class="code">MAD</span>
                        </div>
                    </div>
                </div>

                <!-- Rate Pill 1 -->
                <div class="rate-divider">
                    <div class="rate-pill">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M7 11l5-5 5 5M7 13l5 5 5-5" />
                        </svg>
                        <span>1 MAD = 20 Riyals</span>
                    </div>
                </div>

                <!-- Riyal Section -->
                <div class="input-row">
                    <label for="riyal">Converted to</label>
                    <div class="input-box">
                        <input type="number" id="riyal" placeholder="2000" step="any">
                        <div class="currency-selector secondary">
                            <span class="icon">ðŸª™</span>
                            <span class="code">RIYAL</span>
                        </div>
                    </div>
                </div>

                <!-- Rate Pill 2 -->
                <div class="rate-divider">
                    <div class="rate-pill">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M7 11l5-5 5 5M7 13l5 5 5-5" />
                        </svg>
                        <span>1 MAD = 100 Francs</span>
                    </div>
                </div>

                <!-- Franc Section -->
                <div class="input-row">
                    <label for="franc">Converted to</label>
                    <div class="input-box">
                        <input type="number" id="franc" placeholder="10000" step="any">
                        <div class="currency-selector secondary">
                            <span class="icon">ðŸª™</span>
                            <span class="code">FRANC</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-footer">
                <button class="cta-button">
                    View Transfer Details
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
